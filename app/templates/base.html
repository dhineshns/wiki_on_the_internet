<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../favicon.ico">
      <title>Titan Search</title>
      <!-- Bootstrap core CSS -->
      <link href="../static/css/bootstrap.min.css" rel="stylesheet">
      <link href="../static/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
      <link href="../static/css/main.css" rel="stylesheet">
      <link href="../static/css/style.css" rel="stylesheet">
      <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
    {% with messages = get_flashed_messages() %} {% if messages %}

    <ul>
        <li style="list-style: none">{% for message in messages %}</li>

        <li>{{ message }}</li>

        <li style="list-style: none">{% endfor %}</li>
    </ul>{% endif %} {% endwith %} 

    {% block content %}{% endblock %}
    
    <footer id="footer" class="midnight-blue">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    &copy; 2014 <a target="_blank" href="http://shapebootstrap.net/" title="Free Twitter Bootstrap WordPress Themes and HTML templates">Titan Search</a>. All Rights Reserved.
                </div>
            </div>
        </div>
    </footer><!--/#footer-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
      <script src="../static/js/bootstrap.min.js"></script>
      <script type="text/javascript">         
         $(document).ready(function () {
          $("#autocomplete").autocomplete({
              source: 'http://localhost:5000/suggest'
            });      
          }); 
       </script>

   </body>
</html>
