{%extends "base.html"%}

{% block content %}
      {{ form.hidden_tag() }}

<h2>Search Wikipedia here:</h2>
<form action="/" method = "post" name = "search">
    		{{ form.csrf_token }}
			{{form.query(size=100)}}
          {% for error in form.query.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}<br>
<input type = "submit" value="Search">
</form >
{% endblock %}
